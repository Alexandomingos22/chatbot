<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control'content='no-cache'>
    <meta http-equiv='expires'content='0'>
    <meta http-equiv='pragma'content='no-cache'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'usuarios/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'usuarios/css/media-query.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>

    <main>
        <section id="login">
             <div id="imagem"> </div>

             <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça login para acessar o seu ambiente.</p>
                        <input type="hidden" id="log" name="log" value="{{log}}">
                <form action="/usuarios/entrar/" method="POST" name="frmUsuariosLogin">{% csrf_token %}
                <div class="campo">
                    <i class="material-icons" >person</i>
                    <input type="text"  name="user" id="user" placeholder="Nome de Usuário">
                   <label for="user">Login</label>
                </div>
                <div class="campo">
                    <i class="material-icons">vpn_key</i>
                   <input type="password"  name="password" id="password" placeholder="Informe sua senha">
                    <label for="password">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                 <a href="esqueci.html" class="botao">Esqueci a senha  <i class="material-icons">mail</i></a>
            </form>

             </div>
               </section>


    </main>
     <div class="alert alert-danger alert-dismissible" id="alert" style="display: none;">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
               <strong>Acesso NEGADO!</strong>Usuário e/ou senha incorreto(s).
             </div>

    <script>
        const log = document.getElementById('log');
        const alert = document.getElementById('alert');
        if(log.value>0)
           alert.style.display = "block";
        else alert.style.display = "none";
      </script>
</body>
</html>
